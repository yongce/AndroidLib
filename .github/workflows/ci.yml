name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup Java 17
      uses: actions/setup-java@v2
      with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
    - name: Build the project
      run: ./gradlew build

  connectedCheck:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        api-level: [24, 29, 31, 33]
        target: [google_apis]

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup Java 17
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '17'

    - name: run connectedCheck
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        ndk: 21.3.6528147
        cmake: 3.22.1
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        cores: 4
        script: ./gradlew connectedCheck mergeAndroidReports --continue

    - name: Archive the test reports
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: androidTest-results-${{ matrix.api-level }}-${{ matrix.target }}
        path: build/androidTest-results
