buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.1"

    supportLibVersion = "23.1.0"

    junitVersion = "4.12"
    mockitoVersion = "1.10.19"
    hamcrestVersion = "1.3"
    runnerVersion = "0.4.1"
    rulesVersion = "0.4.1"

    DEBUG_LOG = "true"
    DISABLE_LOG = "false"
}

allprojects {
    repositories {
        jcenter()
    }
}
