apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "${androidModuleCommon}"
apply from: '../build_common.gradle'

project.archivesBaseName = 'common-ui'

android {
    defaultConfig {
        minSdkVersion versions.minSdk
    }

    resourcePrefix 'ycdev'
    buildFeatures {
        viewBinding = true
    }

    lintOptions {
        disable 'UnusedResources'
    }
}

dependencies {
    api deps.ycdev.androidBase

    implementation deps.kotlin.stdlib
    implementation deps.androidx.appcompat
    implementation deps.androidx.material
    implementation deps.androidx.recyclerview
}

project.ext {
    moduleName = 'me.ycdev.android.common-ui'
    moduleDesc = 'Common UI module in AndroidLib project'
}

if (bintrayUploadEnabled) {
    apply from: rootProject.file('bintray-install.gradle')
    apply from: rootProject.file('bintray-upload.gradle')
}
