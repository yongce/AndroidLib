apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: "${androidModuleCommon}"
apply from: '../build_common.gradle'

project.archivesBaseName = 'android-common-ui'

android {
    namespace 'me.ycdev.android.lib.commonui'
    defaultConfig {
        minSdkVersion versions.minSdk
    }

    resourcePrefix 'ycdev'
    buildFeatures {
        viewBinding = true
    }

    lint {
        disable 'UnusedResources'
    }
}

dependencies {
    api deps.ycdev.androidBase

    implementation deps.kotlin.stdlib
    implementation deps.androidx.appcompat
    implementation deps.androidx.material
    implementation deps.androidx.recyclerview
    implementation deps.lifecycle.runtimeKtx
}

project.ext {
    moduleName = 'me.ycdev.android.common-ui'
    moduleDesc = 'Common UI module in AndroidLib project'
}

if (publishEnabled) {
    apply from: rootProject.file('publish-module.gradle')
}
